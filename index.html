<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="drum-kit">
    <button class="w drum-elements">w</button>
    <button class="a drum-elements">a</button>
    <button class="s drum-elements">s</button>
    <button class="d drum-elements">d</button>
    <button class="j drum-elements">j</button>
    <button class="k drum-elements">k</button>
    <button class="l drum-elements">l</button>
  </div>
  <footer>
  <hr>
  <div class="footer-content">
    <section>
      <h2>Submit Your Feedback</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="" placeholder="Your name">
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" rows="4" cols="50" placeholder="Your message here..."></textarea>
        <br><br>
        <button class="submit">Submit Feedback</button>
      </form>
    </section>
    <p> Made with ❤️ in INDIA.</p>
  </div>
</footer>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
